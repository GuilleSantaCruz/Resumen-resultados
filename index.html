<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Resumen de Resultados</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="box-puntaje">
      <p>Your Result</p>
      <div class="number">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="desc">
        <p>Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </div>
    <div class="box-resumen">
      <h2>Summary</h2>
      <div class="box-skills">
      <div class="atributos" style="background-color: hsla(0, 100%, 67%, .1);"><div><img src="assets/images/icon-reaction.svg" alt=""><b style="color: #e06c6d;"> Reaction</b></div> <span class="span-right"><b>80</b><span> / 100</span></span></div>
      <div class="atributos" style="background-color: hsla(39, 100%, 56%, .1);" ><div><img src="assets/images/icon-memory.svg" alt=""><b style="color: #f7c45d;"> Memory</b></div> <span class="span-right"><b>92</b><span> / 100</span></span></div>
      <div class="atributos" style="background-color: hsla(166, 100%, 37%, .1)"><div><img src="assets/images/icon-verbal.svg" alt=""><b style="color: #72bdac;"> Verbal</b></div> <span class="span-right"><b>61</b><span> / 100</span></span></div>
      <div class="atributos" style="background-color: hsla(234, 85%, 45%, .1);"><div><img src="assets/images/icon-visual.svg" alt=""><b style="color: #363fae;"> Visual</b></div> <span class="span-right"><b>72</b><span> / 100</span></span></div>
      </div>
      <button><p>Continue</p></button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Guillermo Santa Cruz</a>.
  </div>
</body>
</html>
